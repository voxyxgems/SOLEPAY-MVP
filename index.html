<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOLEPAY - Sustainable Steps</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #4B5563;
    }

    button {
      background-color: #8e7cc3;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    #ref {
      margin-top: 1rem;
      font-weight: bold;
      color: #2563eb;
    }

    #stepCount {
      font-size: 1.2rem;
      margin: 1rem 0;
      color: #111827;
    }

    .badge {
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå± SOLEPAY: Step to Pay</h1>
    <p id="stepCount">Steps: 0 / 1000</p>
    <button onclick="pay()">Step Here to Pay</button>
    <p id="ref"></p>
    <div id="badge" class="badge"></div>
  </div>

  <canvas id="confetti" class="confetti"></canvas>

  <script>
    let steps = 0;

    function pay() {
      steps += Math.floor(Math.random() * 200 + 100);
      document.getElementById("stepCount").textContent = `Steps: ${steps} / 1000`;

      const ref = "SP" + Math.floor(Math.random() * 900000 + 100000);
      document.getElementById("ref").textContent = `Transaction Ref: ${ref}`;

      if (steps >= 1000) {
        document.getElementById("badge").textContent = "üèÖ Eco Warrior Badge Unlocked!";
        launchConfetti();
      }
    }

    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettiCount = 300;
      const confetti = [];

      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * confettiCount,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`,
          tilt: Math.floor(Math.random() * 10) - 5,
          tiltAngleIncremental: Math.random() * 0.07 + 0.05,
          tiltAngle: 0
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach((c, i) => {
          c.tiltAngle += c.tiltAngleIncremental;
          c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
          c.tilt = Math.sin(c.tiltAngle - i / 3) * 15;

          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
          ctx.stroke();
        });
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>
</body>
</html>
